server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/loginUserData
    username: postgres
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
      properties:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true